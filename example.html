<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Database</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="contact-results">
        <table class="data-table">
            <thead>
                <tr>
                    <th data-column="name">Name <ion-icon class="sort-icon" name="arrow-down"></ion-icon></th>
                    <th data-column="street">Street <ion-icon class="sort-icon" name="arrow-down"></ion-icon></th>
                    <th data-column="city">City <ion-icon class="sort-icon" name="arrow-down"></ion-icon></th>
                    <th data-column="zip">Zip <ion-icon class="sort-icon" name="arrow-down"></ion-icon></th>
                    <th data-column="tel">Tel <ion-icon class="sort-icon" name="arrow-down"></ion-icon></th>
                </tr>
            </thead>
            <tbody id="results-body">
            </tbody>
        </table>
        <div id="no-results" class="hidden">No contacts found. Try a different search term.</div>
        
        <div class="search-box">
            <select id="search-field"> 
                <option value="name">Name</option>
                <option value="street">Street</option>
                <option value="city">City</option>
                <option value="zip">Zip</option>
                <option value="tel">Tel</option>
            </select> 
            <input type="text" id="input-search" placeholder="Find contacts..."> 
            <label class="checkbox-label">
                <input type="checkbox" id="exact-match"> Exact match
            </label>            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
